<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Home</title>
    </head>
    <body>
        <h1>Welcome To Euphoria GenX Registrtin Form</h1>
        <form>
            <div>
                <label for ="First Name">First Name : </label>
                <input type ="text" id ="fname" name ="fname" placeholder="Enter Your First Name" required>
            </div>
        <br>
            <div>
                <label for ="Middle Name">Middle Name : </label>
                <input type ="text" id ="mname" name ="mname" placeholder="Enter Your Middle Name">
            </div>
        <br>
            <div>
                <label for ="Last Name">Last Name : </label>
                <input type ="text" id ="lname" name ="lname" placeholder="Enter Your Last Name"required>
            </div>
        <br>
            <div>
                <label for ="Email">Email : </label>
                <input type ="email" id ="email" name ="email" placeholder="Enter Your Email"required>
            </div>
        <br>
            <div>
                <label for ="Password">Password : </label>
                <input type ="password" id ="password" name ="password" placeholder="Enter Your Password" maxlength="12"required>
            </div>
        <br>
            <div>
                <input type ="Submit">
                <input type="Reset">
            </div>
            
        </form>
    </body>
</html>
