<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <style>
        body{
            background-color: #7f6ded;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #form-container{
            background-color: rgb(248, 246, 252);
            padding: 50px;
            text-align: center;
        }
        h2{
            margin: 0px 0px 10px 0px;
        }
        input{
            width: 200px;
            margin: 10px 0px;
            padding: 10px;
        }
        input[type="submit"]{
            width: 222px;
            background-color: #7f6ded;
            border: 0px;
            color: white;

        }
        .Error{
            color: red;
            margin: 0px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h2>PASSWORD</h2>
        <form action="" onsubmit="return validateForm()">
            <input type="Password" placeholder="Password" id="Password"><br>
            <p id="PassError" class="Error"></p>
            <input type="Password" placeholder="Confirm Password" id="Confirm password"><br>
            <p id="ConfirmPassError" class="Error"></p>
            <input type="submit">
        </form>
    </div>
    <script>
        let password = document.getElementById("password");
        let confirmPassword = document.getElementById("confirm password");
        let flag = 1;
        function validateForm(){
            if(password.value == ""){
                document.getElementById("PassError").innerHTML = "password is empty";
                flag = 0;
            }else if(password.value.length < 6){
                document.getElementById("PassError").innerHTML = "password is weak";
                document.getElementById("PassError").innerHTML.style.color = red;
                flag = 0;
                
            }else if(password.value.length < 6 && password.value.length <=8){
                document.getElementById("PassError").innerHTML = "password is medium";
                document.getElementById("PassError").innerHTML.style.color = yellow;
                flag = 0;
            }else if(password.value.length >=9){
                document.getElementById("PassError").innerHTML = "password Strong";
                document.getElementById("PassError").innerHTML.style.color = green;
                flag = 0;
            }else{
                document.getElementById("PassError").innerHTML = "";
                flag = 1;
            }

            if(confirmPassword.value == ""){
                document.getElementById("ConfirmPassError").innerHTML = "confirm password is empty";
                flag = 0;
            }else if(password.value.length >=9){
                document.getElementById("ConfirmPassError").innerHTML = "Confirm password is not match";
            }else{
                document.getElementById("ConfirmPassError").innerHTML = "Confirm password is match";
                flag = 1;
            }
            if(flag){
                return true;
            }else{
                return false;
            }
        }
    </script>
</body>
</html>
