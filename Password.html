    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function checkPass(){
            // alert('hi');
            let pwd=document.getElementById('pwd').value;
            let plength=pwd.length;
            if(plength<6){
                document.getElementById('msg').style.color='red';
                document.getElementById('msg').innerHTML='Password is weak';
            }else if(plength>=6 && plength<=8){
                document.getElementById('msg').style.color='orange';
                document.getElementById('msg').innerHTML='Password is medium';
            }else{
                document.getElementById('msg').style.color='green';
                document.getElementById('msg').innerHTML='Password is strong';
            }
        }

        function showPass(){
            let p=document.getElementById('pwd');
            let type=p.getAttribute('type');
            if(type=='password'){
                p.setAttribute('type','text');
                document.getElementById('show').innerText='Hide';
            }else{
                p.setAttribute('type','password');
                document.getElementById('show').innerText='Show';
            }
        }
    </script>
</head>
<body>
    <form>
        Enter Password
        <input type="password" name="pwd" id="pwd" onkeyup="checkPass()">
        <button type="button" id="show" onclick="showPass()">Show</button>
        <label id="msg"></label>
    </form>
</body>
</html>
