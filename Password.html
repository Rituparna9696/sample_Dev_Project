<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <style>
        *,
        *:before,
        *:after{
            padding :0;
            margin:0;
            box-sizing: border-box;
        }
        body{
            background-color: #7f6ded;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form{
            background-color: rgb(239, 241, 243);
            width: 450px;
            padding: 50px 40px;
            position:absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            border-radius:8px;
        }
        label{
            font-weight: 500;
            color: rgb(0, 0, 20);
        }
        input{
            display: block;
            width: 100%;
            margin-top: 5px;
            padding: 12px;
            border-radius: 5px;
            outline:none;
            color: black;
        }
        #password{
            margin-bottom: 30px;
        }
        input[type="password"]{
            border: 2px solid #c2c2c2;
        }
        input[type="button"]{
            background-color: #7f3fff;
            border: none;
            color: #ffffff;
            font-weight: 500;
            font-size: 18px;
            letter-spacing: 1px;
            cursor:pointer;
            margin-top: 20px;
        }
        p{
            font-size: 14px;
            margin:15px 0;
            display: inline-block;
            color: #ffffff;
            padding: 5px 20px;
        }
        
    </style>
</head>
<body>
    <form>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your Password">
        <label for="Confirmpassword">Confirm Password</label>
        <input type="password" id="Confirmpassword" placeholder="Enter your Confirm Password">
        <p id="message"></p>
        <input type="button" onclick=checkPassword() value="Submit">
    </form>
    <script>
        function checkPassword(){
            let password = document.getElementById("password").value;
            let Confirmpassword = document.getElementById("Confirmpassword").value;
            console.log(password,Confirmpassword);
            let message = document.getElementById("message");
            if(password.length < 6){
                document.getElementById("password").innerHTML="password is weak";
                document.getElementById("password").innerHTML.style.color = "red";
            }else if(password.length > 6 && password.length <=8){
                document.getElementById("password").innerHTML="password is medium";
                document.getElementById("password").innerHTML.style.color = "yellow";
            }else{
                document.getElementById("password").innerHTML="password Strong";
                document.getElementById("password").innerHTML.style.color = "green";
            }
                if(password==Confirmpassword){
                    message.textContent = "password match";
                    message.style.backgroundColor = "#3ae374";
                }
                else{
                    message.textContent = "password don't match";
                    message.style.backgroundColor = "red";
                }
            }
        
    </script>
</body>
</html>
